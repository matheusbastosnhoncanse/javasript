<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de identificação de país</h1>
    <label for="pais">Seu país que você nasceu:</label>
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <p id="res"></p>
    <script>
        function verificar() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            if (pais = 'Brasil') {
                res.innerHTML = `Você é <strong>Brasileiro</strong>`
            } else {
                res.innerHTML = `Você é <strong>Estrageiro</strong>`
            }
        }
    </script>
</body>
</html>
