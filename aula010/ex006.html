<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        html,body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        #area {
            display: grid;
            place-items: center;
            background-color: cadetblue;
            color: white;
            font-size: 18px;
            width: 250px;
            height: 200px;
            margin: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="area" >
        <p>Interativo...</p>
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click',ação)
        a.addEventListener('mouseenter',entrou)
        a.addEventListener('mouseout',saiu)
        function ação() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrou() {
           a.innerText = 'Entrou!'
        }
        function saiu( ) {
            a.innerText = "Interativo..."
            a.style.background = 'cadetblue'
        }
        
    </script>
</body>
</html>
