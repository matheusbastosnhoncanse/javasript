<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body,html{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(12, 153, 153, 0.575);
            margin: 0;
            padding: 0;
        }
        #n1,#n2 {
            width: 50%;
            height: 20px;
            border-radius: 5px;
            
        }
        #caixa {
            height: 50vh;
            display: grid;
            place-items: center;
        }
        span {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="caixa">
        <h1>Somando Valores</h1>
        <input type="number" name="n1" id="n1"> <span>+</span>
        <input type="number" name="n2" id="n2">
        <input type="submit" value="Somar" onclick="somar()" id="somar">
        <p id="res">Resultado</p>
    </div>
    <script>
        function somar() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('res')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var r = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${r}`
        }
    </script>
</body>
</html>
